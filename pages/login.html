<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./../assets/css/global.css">
  <link rel="stylesheet" href="./../assets/css/login.css">
  <link rel="stylesheet" href="./../assets/css/responsive.css">
  <title>Sign In</title>
</head>
<body>

  <main>
    <div id="container">
      <section>
        <header>
          <h1>Sign In</h1>
        </header>
        
        <article>
          <form action="">
            <div class="txtContainer" id="nameContainer">
              <label for="name">Nome de usuário:</label>
              <input type="users" placeholder="Nome de usuário" required>
            </div>

            <div class="txtContainer" id="passwordContainer">
              <label for="name">Palavra-Passe:</label>
              <input type="password" placeholder="Palavra-Passe" required>
            </div>
            <button class="btn" id="loginBtn" type="submit">Log In</button>
          </form>

          <div class="btnContainer" id="signInFallBack">
            <a href="#" class="fallbackOptBtn btn" id="loginFallback">Registar</a>
            <div id="failFallback">
              <a href="#" class="fallbackOptBtn link" id="pwordFallback">Recuperar password</a>
              <a href="./../index.html" class="link" id="return">Voltar</a>
            </div>
          </div>
        </article>
      </section>
    </div>
  </main>
  
  <footer>

  </footer>
</body>
</html>
